  <body>

    <div class="main">
      <div class="tabs">
        <!-- Tab links -->

          <button class="tablinks" onclick="openCity(event, 'London')">
            Moje nekretnine
          </button>
          <button class="tablinks" onclick="openCity(event, 'Paris')">

        </div>

        <!-- Tab content -->
        <div id="London" class="tabcontent">
          <h3>Filter</h3>

      <!-- Nekretnine -->

          <button onclick="listView()" class="button-60">List</button>
          <button onclick="gridView()" class="button-60">Grid</button>

    <!-- The Modal -->

    <script>function openCity(evt, cityName) {
  // Declare all variables
  var i, tabcontent, tablinks; // Get all elements with class="tabcontent" and hide them

  tabcontent = document.getElementsByClassName("tabcontent");

  for (i = 0; i < tabcontent.length; i++) {
    tabcontent[i].style.display = "none";
  } // Get all elements with class="tablinks" and remove the class "active"


  tablinks = document.getElementsByClassName("tablinks");

  for (i = 0; i < tablinks.length; i++) {
    tablinks[i].className = tablinks[i].className.replace(" active", "");
  } // Show the current tab, and add an "active" class to the button that opened the tab


  document.getElementById(cityName).style.display = "block";
  evt.currentTarget.className += " active";
}

var acc = document.getElementsByClassName("accordion");
var i;

for (i = 0; i < acc.length; i++) {
  acc[i].addEventListener("click", function () {
    /* Toggle between adding and removing the "active" class,
    to highlight the button that controls the panel */
    this.classList.toggle("active");
    /* Toggle between hiding and showing the active panel */

    var panel = this.nextElementSibling;

    if (panel.style.display === "block") {
      panel.style.display = "none";
    } else {
      panel.style.display = "block";
    }
  });
}

var dnek = document.getElementById("dnekretninu");

dnek.onclick = function () {
  var div = document.createElement("div");
  div.innerHTML = "\n          <div class=\"row\">\n                <button class=\"accordion\">Section 3</button>\n                <div class=\"panel\">\n                  <p>Lorem ipsum...</p>\n                  <button id=\"myBtn\" onclick=showmodal() class=\"button-60\"\">Detalji</button>\n                  <button id=\"delBtn\" class=\"button-60\">Obrisi</button>\n              </div>\n            </div>\n          ";
  document.getElementById("n1").appendChild(div);
};

var btn = document.getElementById("myBtn"); // Get the modal

var modal = document.getElementById("myModal");
var row = document.getElementsByClassName("panel"); // Get the <span> element that closes the modal

var span = document.getElementsByClassName("close")[0]; // When the user clicks the button, open the modal

function showmodal() {
  modal.style.display = "block";
}

; // When the user clicks on <span> (x), close the modal

span.onclick = function () {
  modal.style.display = "none";
}; // When the user clicks anywhere outside of the modal, close it


window.onclick = function (event) {
  if (event.target == modal) {
    modal.style.display = "none";
  }
};</script>
  </body>
